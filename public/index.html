    <style>
      /* ===== BASE ===== */
      *, *::before, *::after { box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body {
        font-family: 'Inter', sans-serif;
        margin: 0; padding: 0;
        overflow-x: hidden;
        background-color: #030712;
      }

      /* ===== SCROLLBAR ===== */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0a1a; }
      ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #7c3aed, #4f46e5); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #8b5cf6, #6366f1); }

      /* ===== TEXT EFFECTS ===== */
      .text-gradient-gold {
        background: linear-gradient(135deg, #f59e0b, #fbbf24, #fde68a, #f59e0b);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .text-gradient-purple {
        background: linear-gradient(135deg, #a855f7, #8b5cf6, #c084fc, #a855f7);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .text-gradient-cyan {
        background: linear-gradient(135deg, #22d3ee, #38bdf8, #67e8f9, #22d3ee);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* ===== GLASSMORPHISM ===== */
      .glass-card {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-dark {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255,255,255,0.06);
      }

      /* ===== GLOW EFFECTS ===== */
      .glow-purple { box-shadow: 0 0 30px rgba(139, 92, 246, 0.4), 0 0 60px rgba(139, 92, 246, 0.15); }
      .glow-gold { box-shadow: 0 0 30px rgba(245, 158, 11, 0.4), 0 0 60px rgba(245, 158, 11, 0.15); }
      .text-glow-purple { text-shadow: 0 0 20px rgba(168, 85, 247, 0.6), 0 0 40px rgba(168, 85, 247, 0.3); }
      .text-glow-gold { text-shadow: 0 0 20px rgba(251, 191, 36, 0.7), 0 0 40px rgba(251, 191, 36, 0.4); }

      /* ===== ANIMATIONS ===== */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up-slow {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-left {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in-right {
        from { opacity: 0; transform: translateX(40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes pulse-subtle {
        0%, 100% { opacity: 0.75; }
        50% { opacity: 0.85; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      @keyframes count-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes border-glow {
        0%, 100% { border-color: rgba(139,92,246,0.4); }
        50% { border-color: rgba(139,92,246,0.9); }
      }

      .animate-fade-in-up { animation: fade-in-up 1.1s cubic-bezier(0.16,1,0.3,1) forwards; }
      .animate-fade-in-up-slow { animation: fade-in-up-slow 1s ease-out forwards; }
      .animate-fade-in-left { animation: fade-in-left 1s cubic-bezier(0.16,1,0.3,1) forwards; }
      .animate-fade-in-right { animation: fade-in-right 1s cubic-bezier(0.16,1,0.3,1) forwards; }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      .animate-scale-in { animation: scale-in 0.35s cubic-bezier(0.34,1.56,0.64,1) forwards; }
      .animate-pulse-subtle { animation: pulse-subtle 8s ease-in-out infinite; }
      .animate-float { animation: float 4s ease-in-out infinite; }
      .animate-count-up { animation: count-up 0.8s ease-out forwards; }

      /* Legacy alias */
      .animate-fade-in-up-hero { animation: fade-in-up 1.2s ease-out forwards; }
      .animate-fade-in-left-slow { animation: fade-in-left 1s ease-out forwards; }
      .animate-fade-in-right-slow { animation: fade-in-right 1s ease-out forwards; }
      .animate-fade-in-item { animation: fade-in-up-slow 0.7s ease-out forwards; }

      /* ===== SHIMMER BUTTON ===== */
      .btn-shimmer {
        background: linear-gradient(90deg, #7c3aed 0%, #8b5cf6 40%, #a78bfa 50%, #8b5cf6 60%, #7c3aed 100%);
        background-size: 200% auto;
        animation: shimmer 3s linear infinite;
      }
      .btn-shimmer:hover { animation-duration: 1.5s; }

      /* ===== NOISE OVERLAY ===== */
      .noise-overlay::after {
        content: '';
        position: absolute; inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.035'/%3E%3C/svg%3E");
        opacity: 0.04; pointer-events: none; z-index: 0;
      }

      /* ===== STAT CARD ===== */
      .stat-card {
        background: linear-gradient(135deg, rgba(124,58,237,0.12), rgba(79,70,229,0.08));
        border: 1px solid rgba(139,92,246,0.2);
        transition: all 0.3s ease;
      }
      .stat-card:hover {
        background: linear-gradient(135deg, rgba(124,58,237,0.2), rgba(79,70,229,0.15));
        border-color: rgba(139,92,246,0.5);
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(139,92,246,0.2);
      }

      /* ===== MUSIC CARD ===== */
      .music-card { transition: all 0.4s cubic-bezier(0.34,1.56,0.64,1); }
      .music-card:hover { transform: translateY(-8px) scale(1.02); }

      /* ===== NAV LINK ===== */
      .nav-link { position: relative; }
      .nav-link::after {
        content: '';
        position: absolute; bottom: -4px; left: 0; right: 0;
        height: 2px; background: linear-gradient(90deg, #a855f7, #6366f1);
        transform: scaleX(0); transition: transform 0.3s ease;
        transform-origin: center;
      }
      .nav-link:hover::after { transform: scaleX(1); }

      /* ===== THEME TOGGLE ===== */
      .theme-slider-container {
        position: fixed; bottom: 24px; left: 24px; z-index: 200;
        display: flex; align-items: center;
        background: rgba(10, 8, 20, 0.85);
        padding: 10px 16px; border-radius: 9999px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 0 1px rgba(139,92,246,0.3);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(139,92,246,0.3);
        transition: all 0.3s ease;
        gap: 10px;
      }
      .theme-slider-container:hover { box-shadow: 0 8px 40px rgba(0,0,0,0.6), 0 0 0 1px rgba(139,92,246,0.6); }
      .theme-slider-label { color: #c4b5fd; font-size: 0.8rem; font-weight: 700; letter-spacing: 0.05em; text-transform: uppercase; }
      .theme-toggle-button {
        width: 52px; height: 28px;
        background: rgba(74,74,106,0.8); border-radius: 14px;
        position: relative; cursor: pointer;
        transition: background 0.3s; padding: 0 3px;
        display: flex; align-items: center;
      }
      .theme-toggle-button.active { background: linear-gradient(90deg, #7c3aed, #4f46e5); }
      .theme-toggle-circle {
        width: 22px; height: 22px;
        background: linear-gradient(135deg, #e879f9, #c084fc);
        border-radius: 50%; position: absolute;
        transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1);
        box-shadow: 0 2px 8px rgba(168,85,247,0.5);
      }
      .theme-toggle-button.active .theme-toggle-circle { transform: translateX(24px); }

      /* ===== AWARD BADGE ===== */
      .award-badge {
        display: inline-flex; align-items: center; gap: 6px;
        padding: 6px 14px; border-radius: 9999px;
        font-size: 0.75rem; font-weight: 700; letter-spacing: 0.05em;
        text-transform: uppercase;
        background: linear-gradient(135deg, rgba(245,158,11,0.15), rgba(251,191,36,0.1));
        border: 1px solid rgba(245,158,11,0.4);
        color: #fbbf24;
      }

      /* ===== PRESS LOGO ===== */
      .press-logo {
        display: flex; align-items: center; justify-content: center;
        padding: 16px 28px;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px;
        font-weight: 800; font-size: 1.1rem; letter-spacing: 0.08em;
        text-transform: uppercase; color: rgba(255,255,255,0.5);
        transition: all 0.3s ease;
        font-family: 'Cinzel', serif;
      }
      .press-logo:hover { color: rgba(255,255,255,0.85); background: rgba(255,255,255,0.07); border-color: rgba(139,92,246,0.4); }

      /* ===== STREAMING BADGE ===== */
      .streaming-badge {
        display: inline-flex; align-items: center; gap: 8px;
        padding: 10px 20px; border-radius: 9999px;
        font-weight: 700; font-size: 0.95rem;
        transition: all 0.3s ease; text-decoration: none;
        white-space: nowrap;
      }
      .streaming-badge:hover { transform: translateY(-2px); }

      /* ===== CTA BUTTON ===== */
      .cta-primary {
        background: linear-gradient(135deg, #7c3aed, #4f46e5);
        color: white; font-weight: 800;
        padding: 16px 36px; border-radius: 9999px;
        font-size: 1.1rem; letter-spacing: 0.03em;
        border: none; cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 24px rgba(124,58,237,0.5);
        text-decoration: none; display: inline-flex; align-items: center; gap: 10px;
      }
      .cta-primary:hover {
        background: linear-gradient(135deg, #8b5cf6, #6366f1);
        box-shadow: 0 8px 40px rgba(124,58,237,0.7);
        transform: translateY(-2px) scale(1.03);
      }
      .cta-secondary {
        background: transparent;
        color: white; font-weight: 700;
        padding: 14px 32px; border-radius: 9999px;
        font-size: 1rem; letter-spacing: 0.03em;
        border: 2px solid rgba(255,255,255,0.25); cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none; display: inline-flex; align-items: center; gap: 10px;
      }
      .cta-secondary:hover {
        background: rgba(255,255,255,0.08);
        border-color: rgba(255,255,255,0.6);
        transform: translateY(-2px);
      }
      .cta-spotify {
        background: linear-gradient(135deg, #1DB954, #1ed760);
        color: white; font-weight: 800;
        padding: 14px 32px; border-radius: 9999px;
        font-size: 1rem;
        border: none; cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 24px rgba(29,185,84,0.4);
        text-decoration: none; display: inline-flex; align-items: center; gap: 10px;
      }
      .cta-spotify:hover {
        background: linear-gradient(135deg, #1ed760, #1DB954);
        box-shadow: 0 8px 32px rgba(29,185,84,0.6);
        transform: translateY(-2px) scale(1.03);
      }

      /* ===== SECTION DIVIDER ===== */
      .section-divider {
        width: 80px; height: 3px; margin: 0 auto 24px;
        background: linear-gradient(90deg, #7c3aed, #a855f7, #7c3aed);
        border-radius: 9999px;
      }

      /* ===== SCROLL PROGRESS ===== */
      #scroll-progress {
        position: fixed; top: 0; left: 0; right: 0;
        height: 3px; z-index: 9999;
        background: linear-gradient(90deg, #7c3aed, #a855f7, #ec4899);
        transform-origin: left center;
        transform: scaleX(0);
        transition: transform 0.1s linear;
      }

      /* ===== RESPONSIVE ===== */
      button, a { cursor: pointer; }
      .drop-shadow-lg { text-shadow: 0 4px 16px rgba(0,0,0,0.7); }

      /* ===== HIDDEN TAILWIND PRELOAD ===== */
      /* (Tailwind JIT preload) */
    </style>
</head>
<body>
    <div id="scroll-progress"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Tailwind JIT preload -->
    <div class="hidden">
      <div class="bg-gray-950 bg-blue-950 bg-gray-900 bg-blue-900 bg-gray-800 bg-blue-800 bg-gray-700 bg-blue-700"></div>
      <div class="bg-purple-800 bg-indigo-800 bg-cyan-800 bg-pink-800"></div>
      <div class="text-white text-gray-300 text-purple-400 text-blue-200 text-cyan-400 text-purple-200 text-gray-400 text-amber-400"></div>
      <div class="from-gray-900 from-blue-900 from-purple-600 from-green-500 from-blue-600 from-gray-950 from-blue-950"></div>
      <div class="to-black to-indigo-700 to-teal-600 to-gray-950 to-blue-950"></div>
      <div class="hover:from-purple-700 hover:from-indigo-800 hover:from-green-600 hover:from-blue-700"></div>
      <div class="hover:to-indigo-800 hover:to-teal-700"></div>
      <div class="border-purple-800 border-cyan-800 border-purple-700 border-cyan-700 border-purple-600 border-cyan-600 border-gray-600 border-blue-600 border-purple-400 border-blue-400 border-green-300 border-amber-500"></div>
      <div class="focus:border-purple-500 focus:border-cyan-500"></div>
      <div class="bg-purple-800 bg-indigo-800 bg-blue-800 bg-pink-800"></div>
      <div class="bg-purple-800 bg-indigo-800 bg-gray-700 bg-blue-800 bg-cyan-800"></div>
    </div>

    <script>
      // Scroll progress bar
      window.addEventListener('scroll', () => {
        const el = document.getElementById('scroll-progress');
        if (!el) return;
        const scrolled = window.scrollY;
        const total = document.documentElement.scrollHeight - window.innerHeight;
        el.style.transform = `scaleX(${total > 0 ? scrolled / total : 0})`;
      });
    </script>
</body>
